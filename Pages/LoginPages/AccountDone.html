<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../../images/logo.png" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="./css/AccountDone.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card-logo" src="../../images/logo.png" alt="Logo" />
        <div class="card-content">
          <h4 class="card-title">Done Registration</h4>
          <p class="card-subtitle">Thank you</p>
          <h3 class="card-message">Account has been created</h3>
        </div>
        <div class="card-icon">
          <a><i class="fas fa-check"></i></a>
        </div>
        <a href="/" class="card-button">Login</a>
      </div>
    </div>
  </body>
</html>
